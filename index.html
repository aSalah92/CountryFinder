<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search your country</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#">
        <p>Search country</p>
        <input type="text" name="country" id="country">
        <p id="errorMessage">No country has been written</p>
        <button id="searchBtn">Search</button>
    </form>

    <div id="countryBox">
        <div id="flag"></div>
        <div id="name"></div>
        <div id="capital"></div>
        <div id="language"></div>
        <div id="region"></div>
        <div id="subregion"></div>
        <div id="population"></div>
        <div id="currency"></div>
    </div>
    <script src="./script.js"></script>

    <img src="" alt="" width="50">
</body>
</html>
